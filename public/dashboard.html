<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Network Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: system-ui; margin: 2rem; max-width: 1200px; }
    .card { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 2rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 6px; border: 1px solid #ccc; }
    th { cursor: pointer; background: #f8f8f8; }
    button { padding: 0.5rem 1rem; cursor: pointer; margin-bottom: 1rem; }
  </style>
</head>
<body>

<h1>Building Network Summary</h1>
<p>This dashboard shows summary statistics for each participating unit.</p>

<button onclick="exportCSV()">Download All Logs (CSV)</button>

<div class="card">
  <h2>Per‑Unit Summary</h2>
  <table id="summaryTable">
    <thead>
      <tr>
        <th onclick="sortSummary('unit')">Unit ▲▼</th>
        <th onclick="sortSummary('name')">Name ▲▼</th>
        <th onclick="sortSummary('first')">First Seen ▲▼</th>
        <th onclick="sortSummary('last')">Last Seen ▲▼</th>
        <th onclick="sortSummary('since')">Time Since Last Seen ▲▼</th>
        <th onclick="sortSummary('min')">Min Latency ▲▼</th>
        <th onclick="sortSummary('avg')">Avg Latency ▲▼</th>
        <th onclick="sortSummary('max')">Max Latency ▲▼</th>
        <th onclick="sortSummary('success')">Ping Successes ▲▼</th>
        <th onclick="sortSummary('fail')">Ping Failures ▲▼</th>
        <th onclick="sortSummary('uptime')">Uptime % ▲▼</th>
        <th onclick="sortSummary('offline')">Offline Events ▲▼</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const BASE = "";
let summarySort = { column: null, direction: 1 };

document.addEventListener("DOMContentLoaded", loadData);

async function loadData() {
  const res = await fetch(`${BASE}/logs`);
  const logs = await res.json();
  drawSummaryTable(logs);
}

function sortSummary(column) {
  if (summarySort.column === column) {
    summarySort.direction *= -1;
  } else {
    summarySort.column = column;
    summarySort.direction = 1;
  }
  loadData();
}

// ⭐ Human‑friendly "time since last seen"
function formatSince(ts) {
  if (!ts) return "—";

  const diffMs = Date.now() - new Date(ts).getTime();
  if (diffMs < 0) return "—";

  const sec = Math.floor(diffMs / 1000);
  if (sec < 60) return `${sec}s`;

  const min = Math.floor(sec / 60);
  if (min < 60) return `${min}m ${sec % 60}s`;

  const hr = Math.floor(min / 60);
  if (hr < 24) return `${hr}h ${min % 60}m`;

  const days = Math.floor(hr / 24);
  return `${days}d ${hr % 24}h`;
}

function drawSummaryTable(entries) {
  const tableBody = document.querySelector("#summaryTable tbody");
  tableBody.innerHTML = "";

  const byUnit = {};

  entries.forEach(e => {
    if (!e.unit) return;

    if (!byUnit[e.unit]) {
      byUnit[e.unit] = {
        unit: e.unit,
        name: e.name || "",
        latencies: [],
        success: 0,
        fail: 0,
        offline: 0,
        first: null,
        last: null
      };
    }

    // Track first + last timestamps
    const ts = e.timestamp;
    if (ts) {
      if (!byUnit[e.unit].first || ts < byUnit[e.unit].first) {
        byUnit[e.unit].first = ts;
      }
      if (!byUnit[e.unit].last || ts > byUnit[e.unit].last) {
        byUnit[e.unit].last = ts;
      }
    }

    if (e.eventType === "ping") {
      byUnit[e.unit].success++;
      if (typeof e.latencyMs === "number") {
        byUnit[e.unit].latencies.push(e.latencyMs);
      }
    }

    if (e.eventType === "ping-failure") {
      byUnit[e.unit].fail++;
    }

    if (e.eventType === "offline-event") {
      byUnit[e.unit].offline++;
    }

    if (e.name) {
      byUnit[e.unit].name = e.name;
    }
  });

  let rows = Object.values(byUnit).map(u => {
    const avg =
      u.latencies.length > 0
        ? Math.round(u.latencies.reduce((a, b) => a + b, 0) / u.latencies.length)
        : null;

    const max =
      u.latencies.length > 0
        ? Math.max(...u.latencies)
        : null;

    const min =
      u.latencies.length > 0
        ? Math.min(...u.latencies)
        : null;

    const totalPings = u.success + u.fail;
    const uptime =
      totalPings > 0
        ? ((u.success / totalPings) * 100).toFixed(1)
        : null;

    return {
      unit: u.unit,
      name: u.name,
      first: u.first,
      last: u.last,
      since: u.last ? Date.now() - new Date(u.last).getTime() : null,
      min,
      avg,
      max,
      success: u.success,
      fail: u.fail,
      uptime,
      offline: u.offline
    };
  });

  if (summarySort.column) {
    rows.sort((a, b) => {
      const col = summarySort.column;
      const dir = summarySort.direction;

      const valA = a[col] ?? "";
      const valB = b[col] ?? "";

      if (typeof valA === "string") {
        return valA.localeCompare(valB) * dir;
      }
      return (valA - valB) * dir;
    });
  }

  rows.forEach(r => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${r.unit}</td>
      <td>${r.name}</td>
      <td>${r.first ?? "—"}</td>
      <td>${r.last ?? "—"}</td>
      <td>${r.since !== null ? formatSince(r.last) : "—"}</td>
      <td>${r.min ?? "—"}</td>
      <td>${r.avg ?? "—"}</td>
      <td>${r.max ?? "—"}</td>
      <td>${r.success}</td>
      <td>${r.fail}</td>
      <td>${r.uptime !== null ? r.uptime + "%" : "—"}</td>
      <td>${r.offline}</td>
    `;
    tableBody.appendChild(row);
  });
}

function exportCSV() {
  fetch(`${BASE}/logs`)
    .then(res => res.json())
    .then(logs => {
      if (logs.length === 0) {
        alert("No logs available.");
        return;
      }

      const headers = [
        "timestamp",
        "eventType",
        "latencyMs",
        "name",
        "unit",
        "sessionId",
        "ip",
        "serverReceivedAt"
      ];

      const rows = logs.map(entry =>
        headers.map(h => JSON.stringify(entry[h] ?? "")).join(",")
      );

      const csvContent = [headers.join(","), ...rows].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "network-logs.csv";
      a.click();

      URL.revokeObjectURL(url);
    });
}
</script>

</body>
</html>
