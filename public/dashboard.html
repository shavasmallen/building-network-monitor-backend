<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Building Network Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body { font-family: system-ui; margin: 2rem; max-width: 1100px; }
    .card { padding: 1rem; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 2rem; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 6px; border: 1px solid #ccc; }
    th { cursor: pointer; background: #f8f8f8; }
    button { padding: 0.5rem 1rem; cursor: pointer; margin-bottom: 1rem; }
  </style>
</head>
<body>

<h1>Building Network Summary</h1>
<p>This dashboard shows summary statistics for each participating unit.</p>

<button onclick="exportCSV()">Download All Logs (CSV)</button>

<div class="card">
  <h2>Per‑Unit Summary</h2>
  <table id="summaryTable">
    <thead>
      <tr>
        <th onclick="sortSummary('unit')">Unit ▲▼</th>
        <th onclick="sortSummary('name')">Name ▲▼</th>
        <th onclick="sortSummary('avg')">Avg Latency ▲▼</th>
        <th onclick="sortSummary('max')">Max Latency ▲▼</th>
        <th onclick="sortSummary('count')">Ping Count ▲▼</th>
        <th onclick="sortSummary('offline')">Offline Events ▲▼</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const BASE = "";
let summarySort = { column: null, direction: 1 };

document.addEventListener("DOMContentLoaded", loadData);

async function loadData() {
  const res = await fetch(`${BASE}/logs`);
  const logs = await res.json();
  drawSummaryTable(logs);
}

function sortSummary(column) {
  if (summarySort.column === column) {
    summarySort.direction *= -1;
  } else {
    summarySort.column = column;
    summarySort.direction = 1;
  }
  loadData();
}

function drawSummaryTable(entries) {
  const tableBody = document.querySelector("#summaryTable tbody");
  tableBody.innerHTML = "";

  const byUnit = {};

  entries.forEach(e => {
    if (!e.unit) return;
    if (!byUnit[e.unit]) {
      byUnit[e.unit] = {
        unit: e.unit,
        name: e.name || "",
        latencies: [],
        offlineCount: 0
      };
    }

    if (e.eventType === "ping" && typeof e.latencyMs === "number") {
      byUnit[e.unit].latencies.push(e.latencyMs);
    }

    if (e.eventType === "offline-event") {
      byUnit[e.unit].offlineCount++;
    }

    if (e.name) {
      byUnit[e.unit].name = e.name;
    }
  });

  let rows = Object.values(byUnit).map(u => {
    const avg =
      u.latencies.length > 0
        ? Math.round(u.latencies.reduce((a, b) => a + b, 0) / u.latencies.length)
        : null;

    const max =
      u.latencies.length > 0
        ? Math.max(...u.latencies)
        : null;

    return {
      unit: u.unit,
      name: u.name,
      avg,
      max,
      count: u.latencies.length,
      offline: u.offlineCount
    };
  });

  if (summarySort.column) {
    rows.sort((a, b) => {
      const col = summarySort.column;
      const dir = summarySort.direction;

      const valA = a[col] ?? -Infinity;
      const valB = b[col] ?? -Infinity;

      if (typeof valA === "string") {
        return valA.localeCompare(valB) * dir;
      }
      return (valA - valB) * dir;
    });
  }

  rows.forEach(r => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${r.unit}</td>
      <td>${r.name}</td>
      <td>${r.avg ?? "—"}</td>
      <td>${r.max ?? "—"}</td>
      <td>${r.count}</td>
      <td>${r.offline}</td>
    `;
    tableBody.appendChild(row);
  });
}

function exportCSV() {
  fetch(`${BASE}/logs`)
    .then(res => res.json())
    .then(logs => {
      if (logs.length === 0) {
        alert("No logs available.");
        return;
      }

      const headers = [
        "timestamp",
        "eventType",
        "latencyMs",
        "name",
        "unit",
        "sessionId",
        "ip",
        "serverReceivedAt"
      ];

      const rows = logs.map(entry =>
        headers.map(h => JSON.stringify(entry[h] ?? "")).join(",")
      );

      const csvContent = [headers.join(","), ...rows].join("\n");

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "network-logs.csv";
      a.click();

      URL.revokeObjectURL(url);
    });
}
</script>

</body>
</html>
